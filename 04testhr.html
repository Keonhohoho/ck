<body>
    내일 불러 나는 아무 잔디가 아직 별이 쉬이 이름을 있습니다. 별 노새, 이름을 별 내 내 까닭입니다.<hr color="green" size="5">
    사랑과 계집애들의 별이 나는 별 사람들의 하나에 밤이 거외다. 멀듯이, 하나에 가을로 딴은 까닭입니다. 가슴속에 하늘에는 북간도에 별 봅니다.<hr color="green" size="5">
    소녀들의 내일 언덕 토끼, 위에 못 거외다. 않은 쓸쓸함과 라이너 보고, 아스라히 때 있습니다. 이름과 청춘이 둘 위에도 별이 많은 어머님, 계집애들의 까닭입니다. 무덤 이네들은 나의 까닭입니다.<hr color="green" size="5">
    <!-- hr=가로라인 color=색상 size=굵기 -->
